name: Build Framework Laptop 16 Firmware

on:
  push:
    branches:
    - master
    - develop
    - lotus
    - fl16-*

jobs:
  fl16-build:
    runs-on: ubuntu-latest

    container: qmkfm/qmk_cli

    steps:
    - uses: actions/checkout@v3
      with:
        submodules: recursive

    - name: Install dependencies
      run: pip3 install -r requirements-dev.txt

    - name: Lint Framework Laptop 16
      run: |
        qmk lint -kb framework/laptop16/ansi -km default
        qmk lint -kb framework/laptop16/iso -km default
        qmk lint -kb framework/laptop16/jis -km default
        qmk lint -kb framework/laptop16/numpad -km default
        qmk lint -kb framework/laptop16/macropad -km default

    - name: Build Framework Laptop 16 ANSI variant
      run: qmk compile -kb framework/laptop16/ansi -km default

    - name: Build Framework Laptop 16 ISO variant
      run: qmk compile -kb framework/laptop16/iso -km default

    - name: Build Framework Laptop 16 JIS variant
      run: qmk compile -kb framework/laptop16/jis -km default

    - name: Build Framework Laptop 16 Numpad
      run: qmk compile -kb framework/laptop16/numpad -km default

    - name: Build Framework Laptop 16 Macropad
      run: qmk compile -kb framework/laptop16/macropad -km default

    - uses: actions/upload-artifact@v3
      with:
        name: fl16_kb_qmk.${{github.sha}}
        path: |
          framework_*.uf2

